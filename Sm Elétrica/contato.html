<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - SM ELÉTRICA</title>
        
        <link rel="stylesheet" href="reset.css.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
               
                <h1>
                    <a href="index.html"><img src="images/logo1.png"></a>
                </h1>

        </header>	

        <section class="banner" >
			
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
			
			
		</section>
        
        <main class="formulario">
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">
        
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">
        
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                        Telefone
                    </label>
                
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                
                </fieldset>
                    
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>    
                
                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>7h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>7h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>7h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>7h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>7h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>7h ~ 12h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="images/logo1.png" alt="logo sm elétrica">
            <p class="copyright">&copy; Copyright SM Elétrica - 2021</p>
        </footer>
    </body>
</html>
